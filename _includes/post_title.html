<!-- post_title.html -->
<h1 class="post-title">
{% if post.external_url %}
  <a href="{{ post.external_url }}">
    {% icon fa-bookmark-o %} {{ post.title }}
  </a>
{% elsif page.url != post.url %}
  <a href="{{ post.url }}">
    {{ post.title }}
  </a>
{% else %}
  {{ post.title }}
{% endif %}
</h1>
